<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerece</title>
    <link rel="stylesheet" href="./Assets/Styles/styles.css" />
    <link rel="shortcut icon" href="./Assets/images/add-cart_4505328.png" type="image/x-icon">
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/3.0.0/uicons-solid-straight/css/uicons-solid-straight.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/3.0.0/uicons-thin-straight/css/uicons-thin-straight.css"
    />
  </head>
  <body>
    <header class="head">
      <nav class="header-nav">
        <i class="fa-solid fa-align-left icon"></i>
        <div class="logo">Cartify</div>
        <div class="Icons-cont">
           <div class="user-cont"> 
             <button class="btn">
            <img src="./Assets/images/ic.png" alt="" class="icon1" />
          </button>
          <button class="btn">
            <img src="./Assets/images/1c2.png" alt="" class="icon1" />
          </button>
        </div>
          <img
            src="./Assets/images/portrait-handsome-young-man-with-arms-crossed-holding-white-headphone-around-his-neck.jpg"
            alt=""
            class="profile"
          />
        </div>
      </nav>
    </header>
    <main class="hero">
      <section class="right_hero_sec">
        <p class="txt1">Buy Best Gadgets</p>
        <p class="intro-txt">ALL IN ONE PLACE. FAST SHIPPING, NO FUSS.</p>
        <img src="./Assets/images/still-life-wireless-cyberpunk-headphones.png" alt="" class="right-image" />
        <p class="txt2">
        Find the best deals on the latest electronics â€” phones, laptops, gadgets, and more. Quality products, fast delivery, and trusted service.
        </p>
        <div class="btn-cont">
          <i class="fi fi-ts-arrow-right right-ic"></i>
          <button class="btn2">
            <a href="#cart-sec" class="btn3">Start Shoping</a>
          </button>
        </div>
        <div class="review-cont">
          <img
            src="./Assets/images/portrait-handsome-young-man-with-arms-crossed-holding-white-headphone-around-his-neck.jpg"
            alt=""
            class="profile1"
          />
          <img src="./Assets/images/images1.jpeg" alt="" class="profile2" />
          <img src="./Assets/images/images2.jpeg" alt="" class="profile3" />
        </div>
      </section>
      
    </main>

    <section id="cart-sec">
      <div class="cart-count" id="cartCount">0</div>
      <div class="notification" id="notification">Added to cart!</div>

      <div class="container">
        <div class="product-grid">
          
          <div class="product-card" hidden>
            <div class="product-image" hidden >
              <img src="./Assets/images/beef.jpg" class="cart-img" alt="" />
            </div>
            <div class="product-category" hidden>Men's Shoes</div>
            <div class="product-name" hidden>Crater Impact</div>
            <div class="product-footer" hidden>
              <div class="product-price">$77.65</div>
              <button
                class="add-to-cart"
                onclick="addToCart(this, 'Crater Impact', )"
              >
                +
              </button>
            </div>
          </div>
      </div>
    </section>
    <script src="./request.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
