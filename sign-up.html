<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cartify-sign up</title>
    <link rel="stylesheet" href="./Assets/Styles/sign-up.css" />
    <link
      rel="shortcut icon"
      href="./Assets/images/add-cart_4505328.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="loader"></div>
    <main class="main-log">
      <div class="sign-up-notification" id="notification">
        Sign Up succesfull
      </div>
      <div class="sign-up-notification-error" id="notification">
        Error occurred sign-up unsuccessful
      </div>
      <div class="sign-up-notification-error-pass" id="notification">
        Password input cannot be empty
      </div>
      <div class="sign-up-image"></div>
      <div class="from-container">
        <div class="signup-container">
          <h1 class="signup-title">Cartify Sign Up</h1>
          <p class="signup-subtitle">
            Let's get started with your 30 days free trial
          </p>

          <form id="signupForm" method="POST">
            <div class="form-group">
              <label class="form-label" for="name">Name</label>
              <input
                type="text"
                id="name"
                class="form-input"
                placeholder="Enter your name"
                required
              />
            </div>

            <div class="form-group">
              <label class="form-label" for="email">Email</label>
              <input
                type="email"
                id="email"
                class="form-input"
                placeholder="Enter your email"
                required
              />
            </div>

            <div class="form-group">
              <label class="form-label" for="password">Password</label>
              <div class="password-container">
                <input
                  type="password"
                  id="password"
                  class="form-input"
                  placeholder="Enter your password"
                  required
                />
                <button
                  type="button"
                  class="password-toggle"
                  onclick="togglePassword('password')"
                >
                  üëÅ
                </button>
              </div>
            </div>

            <div class="form-group">
              <label class="form-label" for="confirmPassword"
                >Confirm password</label
              >
              <div class="password-container">
                <input
                  type="password"
                  id="confirmPassword"
                  class="form-input"
                  placeholder="Confirm your password"
                  required
                />
                <button
                  type="button"
                  class="password-toggle"
                  onclick="togglePassword('confirmPassword')"
                >
                  üëÅ
                </button>
              </div>
            </div>

            <button type="submit" class="signup-btn">Sign Up</button>
          </form>

          <p>
            Already have an account? <a href="#" class="login-link">Log In</a>
          </p>

          <div class="divider">or</div>

          <button class="google-btn">
            <svg class="google-icon" viewBox="0 0 24 24">
              <path
                fill="#4285F4"
                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
              />
              <path
                fill="#34A853"
                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
              />
              <path
                fill="#FBBC05"
                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
              />
              <path
                fill="#EA4335"
                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
              />
            </svg>
            Sign up with Google
          </button>

          <p class="terms-text">
            By signing up to create an account I accept Company's
            <a href="#" class="terms-link">Terms of Use</a> and
            <a href="#" class="terms-link">Privacy Policy</a>.
          </p>
        </div>
      </div>
    </main>
    <script src="https://unpkg.com/pocketbase/dist/pocketbase.umd.js"></script>
    <script type="module" src="sign-up.js"></script>
  </body>
</html>
